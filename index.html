<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>TrafficInsight</title>
	<meta name="description" content="This is my HTML5 boilerplate." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/screen.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="c-app">
		<div class="c-app__main">
			<div class="c-logo">
				<h1>TrafficInsight</h1>
			</div>
	
			<div class="c-selector c-custom-select">
				<select class="c-input c-custom-select__input js-segments" name="segments">
					<option selected disabled>No data yet...</option>
				</select>
				<svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M7,10l5,5,5-5Z"/>
				</svg>
			</div>
	
			<div class="c-reports js-report-view u-display-none">
				<div class="c-report js-pedestrians">
					<h2 class="c-report__label">Voetgangers</h2>
					<p class="c-report__counter js-counter">--</p>
					<div class="c-report__visual">
						<div class="c-visual c-visual--pedestrian js-visual"></div>
					</div>
				</div>
	
				<div class="c-report js-bikes">
					<h2 class="c-report__label">Fietsers</h2>
					<p class="c-report__counter js-counter">--</p>
					<div class="c-report__visual">
						<div class="c-visual c-visual--biker js-visual"></div>
					</div>
				</div>
	
				<div class="c-report js-cars">
					<h2 class="c-report__label">Auto's</h2>
					<p class="c-report__counter js-counter">--</p>
					<div class="c-report__visual">
						<div class="c-visual c-visual--car js-visual"></div>
					</div>
				</div>
	
				<div class="c-report js-trucks">
					<h2 class="c-report__label">Vrachtwagens</h2>
					<p class="c-report__counter js-counter">--</p>
					<div class="c-report__visual">
						<div class="c-visual c-visual--truck js-visual"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="c-app__loading js-loading-view">
			<h2 class="u-mb-md">Loading...</h2>
			<progress class="c-progress u-mb-md js-progress" value="0" max="100"></progress>
			<p class="js-status-message">Fetching segments...</p>
		</div>

		<div class="c-app__footer">
			<div class="c-arrow">
				<button class="c-arrow__button c-arrow__button--disabled js-previous-day">
					<svg class="c-arrow__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<rect fill="none" height="24" width="24"/>
						<g><polygon points="17.77,3.77 16,2 6,12 16,22 17.77,20.23 9.54,12"/></g>
					</svg>
				</button>
			</div>
			
			<div class="c-datepicker">
				<input class="c-input c-datepicker__input js-date" type="text" disabled>
			</div>

			<div class="c-arrow">
				<button class="c-arrow__button c-arrow__button--disabled js-next-day">
					<svg class="c-arrow__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<g><path d="M0,0h24v24H0V0z" fill="none"/></g>
						<g><polygon points="6.23,20.23 8,22 18,12 8,2 6.23,3.77 14.46,12"/></g>
					</svg>
				</button>
			</div>
		</div>
		
	</div>

	<!-- Source: https://github.com/proj4js/proj4js#using-->
	<script src="./js/proj4.js"></script>
	<!-- Source: https://github.com/Pikaday/Pikaday-->
	<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
